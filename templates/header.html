 {% load static %}
<div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="{% url 'about' %}">
            <img src="{% static 'images/logo.png' %}" alt="" />
            <span>
              Blog example Django app
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="call_btn">
            <a href="https://www.linkedin.com/in/alin-rizea-b10368104/">
              LinkedIN: <img src="{% static 'images/in.avif' %}" width="50" height="40">
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->


  </div>

  <!-- custom menu -->
  <div class="custom_menu-container">
    <div class="container">
      <div class="custom_menu">
        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link pl-0" href="{% url 'posts' %}">Home <span class="sr-only">(current)</span></a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'portfolio' %}">Portfolio </a>
          </li>
{% if user.is_authenticated %}
      <li class="nav-item">
            <a class="nav-link" href="{% url 'add_post' %}">Add New Post</a>
          </li>
{% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'support' %}">Contact us</a>
          </li>
        </ul>
        <div class="user_option">
          <div class="login_btn-container">
{% if user.is_authenticated %}
             Welcome {{user}}
            <a href="{% url 'logout' %}"><span style="color:red; font-weight: 900;">
             Log out
           </span> </a>
          </div>
{% else %}

            <a href="{% url 'register' %}">
              Register
            </a>
           <a href="{% url 'login' %}">
              Login
            </a>

          </div>
      {% endif %}

        </div>
      </div>
    </div>
  </div>

  <!-- custom menu -->
